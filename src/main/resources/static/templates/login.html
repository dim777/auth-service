<div class="container login-form">
	<div class="back-link animated bounceInDown">
        <a href="javascript:history.back()" class="btn btn-default">Back</a>
    </div>

      <form class="form-signin animated fadeInRight" ng-submit="login()">
        <h3 class="form-signin-heading"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Please sign in to admin interface</h3>
		<div class="login-form-panel">
			<label for="inputEmail">Username</label>
			<input type="text" id="inputEmail" class="form-control" placeholder="login" ng-model="credentials.username" required autofocus>
			<label for="inputPassword">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="******" ng-model="credentials.password" required>
			<div class="checkbox">
			  <label>
				<input type="checkbox" value="remember-me"> Remember me
			  </label>
			</div>
			<button class="btn btn-default" type="submit">Sign in</button>
		</div>
      </form>

	<div class="infopanel_wrapper">
		<div class="infopanel">
			<div class="row">
				<div class="col-md-6">
					<a class="btn btn-primary" href="dashboard/">Documentation</a>
				</div>
				<div class="col-md-6">
					<a class="btn btn-primary" href="/">How-to guides</a>
				</div>
			</div>
		</div>
	</div>

</div>
